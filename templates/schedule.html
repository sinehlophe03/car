{% extends 'base.html' %}
{% block content %}
<h2>Schedule for {{ today }}</h2>
{% if bookings %}
  <table class="table">
    <thead><tr><th>Time</th><th>Customer</th><th>Service</th><th>Address</th></tr></thead>
    <tbody>
    {% for b in bookings %}
      <tr><td>{{ b.time }}</td><td>{{ b.customer_name }}</td><td>{{ b.service }}</td><td>{{ b.address }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No accepted bookings for this day yet.</p>
{% endif %}
{% endblock %}
